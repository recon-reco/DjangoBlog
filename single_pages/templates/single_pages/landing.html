<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link href="{% static 'blog/bootstrap/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{% static 'single_pages/landing.css' %}" media="screen">
</head>

<body>
    {% include 'blog/navbar.html' %}
    <h1>Landing Page</h1>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-light">
                    <h1>書類で落ちました!!!</h1>
                    <p>
                        まだ生きている！<br>
                        まだ終わってない！！！ </p>
                </div>
                <div class="col-lg-5 mt-5">
                    <h2 class="text-light">Blog - Recent Posts</h2>
                    {% for post in recent_posts %}
                    <div class="card mt-1">
                        <div class="card-body">
                            <h6><a href="{{post.get_absolute_url}}"
                                    class="text-decoration-none text-dark">{{post.title}}</a></h6>
                            <span>
                                {{post.author.username}}
                                &nbsp;
                                &nbsp;
                                {{post.created_at}}
                            </span>
                        </div>
                        {% endfor %}
                    </div>
                </div>
    </section>

    <div class="fixed-bottom">{% include 'blog/footer.html'%}</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
